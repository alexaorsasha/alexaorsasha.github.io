<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz TWEB</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- Schermata iniziale -->
<div class="start-btn-container">
  <h2>Quiz di TWEB</h2>
  <p>Benvenuto! Premi il pulsante per iniziare.</p>
  <button class="start-btn">Inizia Quiz</button>
</div>

<!-- Contenitore quiz -->
<div class="quiz-container" style="display: none;">
  <div class="top-bar">
    <button class="home-btn">Home</button>
  </div>
  <h1>TWEB Quiz</h1>
  <h2 class="question"></h2>
  <div class="options"></div>

  <!-- Bottoni navigazione -->
  <div class="nav-buttons">
    <button class="prev-btn">Prev</button>
    <button class="next-btn">Next</button>
  </div>

  <!-- Contatore punteggio -->
  <div class="score-counter">
    <span class="correct-counter">✔️ 0</span>
    <span class="incorrect-counter">❌ 0</span>
  </div>

  <div class="question-nav"></div>
</div>

<!-- Risultati -->
<div class="quiz-result" style="display: none;"></div>


<script src="main.js" defer></script>
</body>
</html>
